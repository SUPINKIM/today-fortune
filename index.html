<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#020617" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>도파민 카드</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="app" id="app">
    <!-- 상단 바 -->
    <div class="top-bar">
      <div class="title">🃏 오늘의 카드</div>
      <div class="subtitle">카드를 골라 운명을 확인하세요</div>
      
      <!-- 통계 바 -->
      <div class="stats">
        <div class="chip chip-daily">
          🎴 오늘 <span id="daily-count">3</span>회 남음
        </div>
        <div class="chip chip-collection" id="collection-btn">
          📚 <span id="stat-owned">0</span>/<span id="stat-total">70</span>
          <div class="new-badge hidden" id="new-badge"></div>
        </div>
        <div class="chip chip-rare">⭐ <span id="stat-rare">0</span></div>
        <div class="chip chip-epic">💎 <span id="stat-epic">0</span></div>
        <div class="chip chip-legendary">🌟 <span id="stat-legendary">0</span></div>
      </div>
    </div>

    <!-- 카드 스프레드 영역 -->
    <div class="card-spread" id="card-spread"></div>

    <!-- 하단 영역 -->
    <div class="bottom-area">
      <div class="hint" id="hint">카드를 선택하세요</div>
      <div class="btn-group" id="btn-group">
        <button class="btn btn-primary" id="reset-btn">🔄 다시 뽑기</button>
        <button class="btn btn-share" id="share-btn">
          <span id="share-btn-text">📤 공유하기</span>
        </button>
      </div>
    </div>

    <!-- 토스트 -->
    <div class="toast" id="toast"></div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
